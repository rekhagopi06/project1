<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon Registration - SA Engineering College</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Hackathon Registration</h2>
        <p>SA Engineering College</p>
        <form action="#" method="post" enctype="multipart/form-data">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="college">College Name</label>
            <input type="text" id="college" name="college" required>

            <label for="department">Department</label>
            <select id="department" name="department" required>
                <option value="" disabled selected>Select Department</option>
                <option value="CSE">Computer Science</option>
                <option value="IT">Information Technology</option>
                <option value="ECE">Electronics & Communication</option>
                <option value="EEE">Electrical & Electronics</option>
                <option value="MECH">Mechanical</option>
                <option value="CIVIL">Civil</option>
            </select>

            <label for="year">Year of Study</label>
            <select id="year" name="year" required>
                <option value="" disabled selected>Select Year</option>
                <option value="1">1st Year</option>
                <option value="2">2nd Year</option>
                <option value="3">3rd Year</option>
                <option value="4">4th Year</option>
            </select>

            <label for="team">Team Name</label>
            <input type="text" id="team" name="team" required>

            <label for="members">Team Members (Including You)</label>
            <input type="number" id="members" name="members" min="1" max="5" required>

            <label for="student-id">Upload Student ID</label>
            <input type="file" id="student-id" name="student-id" accept="image/*,application/pdf" required>

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
